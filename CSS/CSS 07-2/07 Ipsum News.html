<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 - CSS GRID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="logo.png" alt="logo" height="30" width="151">
            <div class="nav-bar">
                <div class="nav">Home</div>
                <div class="nav">About</div>
                <div class="nav">Articles</div>
                <div class="nav"> Contact</div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="text">
                <p class="title">Ipsum <span>News</span>!</p>
                <p class="sub-title">Your Place To Go To Get Informed</p>
                <div class="line"></div>
                <p class="p">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe optio ea sapiente quas, placeat, minus consequatur eos veritatis numquam aliquid consequuntur modi eveniet perspiciatis!</p>
                <div class="button">Know more</div>
            </div>
            <img src="main.png" alt="main image" width="590" height="590">
        </div>
    </main>
    <section class="news">
        <div class="container">
            <p>Latest news</p>
            <div class="grid">
                <img class="big" src="big.png" alt="big" width="387" height="559">
                <img class="tl" src="tl.jpeg" alt="tl" width="386" height="269">
                <img class="tr" src="tr.jpeg" alt="tr" width="386" height="269">
                <img class="bl" src="bl.jpeg" alt="bl" width="386" height="269">
                <img class="br" src="br.jpeg" alt="br" width="386" height="269">
            </div>
        </div>
    </section>
</body>
</html>
